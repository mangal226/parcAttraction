<div class="desc">
  <p id="intro">👨‍🍳‍Chaque jour, nos retaurants sont approvisionnés en denrées fraîches et soigneusement sélectionnées par nos chefs. La satisfaction client est au coeur de nos préoccupations.👨‍🍳</p>
</div>
<table class="table" *ngFor="let r of restauration | async; let indexOfElement=index">
  <div class="row">
    <div class="col-md-10" style="margin: 0 auto">
      <div class="card mb-6 box-shadow">
        <img class="card-img-top"  alt="Thumbnail [60%x155]"  style="display: block; height: 305px;" src={{source[indexOfElement]}}>
        <div class="card-body">
          <h3><p class="card-text" style="text-align: center;">🎁🎁{{ r.nom }}🎁🎁</p></h3>
           <!--<h5><p class="card-text" style="text-align: center;">🎁🎁{{ r.description }}🎁🎁</p></h5>-->
           <p class="card-text" style="text-align: center;">{{ indexOfElement }}</p>
        </div>
      </div>
    </div>
  </div>
</table>

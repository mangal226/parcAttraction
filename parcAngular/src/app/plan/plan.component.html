<table>
  <tr *ngFor="let a of abscisse">
    <td *ngFor="let o of ordonnee" id="caseTableau">
      <p>{{ a }} {{ o }}</p>
      <div *ngIf="checkVide(a, o); else pasbon">
        <div>
          <img src="../assets/img/maisonBleu.png" *ngIf="checkBoutique(a, o)" />
        </div>
      </div>
      <ng-template #pasbon>vide</ng-template>
    </td>
  </tr>
</table>
<p>plan works !</p>

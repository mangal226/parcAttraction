<div>
  <div class="form-group">
    <label>id:</label>
    <input [(ngModel)]="restauration.id" readonly class="form-control" />
  </div>
  <div class="form-group">
    <label>nom:</label>
    <input [(ngModel)]="restauration.nom" class="form-control" />
  </div>
  <div class="form-group">
    <label>description:</label>
    <input [(ngModel)]="restauration.description" class="form-control" />
  </div>
  <form [formGroup]="form">
    <div class="form-group">
      <div class="form-check" *ngFor="let p of platLocal; let i = index">
        <label class="form-check-label"
          >nom : {{ p.nom }}/prix :{{ p.prix }}€</label
        >
        <input
          formArrayName="platAEnvoyer"
          type="checkbox"
          name="p.nom"
          [value]="i"
          class="form-check-input"
          (change)="onCheckboxChangePlat($event)"
        />
      </div>
    </div>
  </form>
  <form [formGroup]="form">
    <div class="form-group">
      <div class="form-check" *ngFor="let b of boissonLocal; let i = index">
        <label class="form-check-label"
          >nom : {{ b.nom }}/prix :{{ b.prix }}€</label
        >
        <input
          formArrayName="boissonAEnvoyer"
          type="checkbox"
          name="b.nom"
          [value]="i"
          class="form-check-input"
          (change)="onCheckboxChangeBoisson($event)"
        />
      </div>
    </div>
  </form>
  <div class="form-group">
    <label>Coordonnees en x:</label>
    <input [(ngModel)]="restauration.coordonnees!.x" class="form-control" />
  </div>
  <div class="form-group">
    <label>coordonnees en y:</label>
    <input [(ngModel)]="restauration.coordonnees!.y" class="form-control" />
  </div>
  <div>
    <button class="btn btn-outline-primary" (click)="save()">
      enregistrer
    </button>
    <a routerLink="/admin/plan-modif" class="btn btn-link">annuler</a>
  </div>
</div>

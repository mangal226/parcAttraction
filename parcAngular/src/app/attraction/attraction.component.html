<div class="desc">
  <p id="intro">                                Venez découvrir nos incroyables attractions!</p>
</div>

<table class="table" *ngFor="let a of attraction| async; let indexOfElement=index">
  <div class="row">
    <div class="col-md-10" style="margin: 0 auto">
      <div class="card mb-10 box-shadow">
        <img class="card-img-top"  alt="Thumbnail [60%x155]"  style="display: block; height: 400px;" src={{source[indexOfElement]}}>
        <div class="card-body">
          <h3><p class="card-text" style="text-align: center;">{{ a.nom }}</p></h3>
          <h5><p class="card-text" style="text-align: center;">Capacité: {{ a.capacite }}</p></h5>
          <h5><p class="card-text" style="text-align: center;">Durée: {{ a.duree }}</p></h5>
          <h5><p class="card-text" style="text-align: center;">Taille minimale: {{ a.tailleMin }}</p></h5>
          <h5><p class="card-text" style="text-align: center;">Taille max: {{ a.tailleMax }}</p></h5>
          <h5><p class="card-text" style="text-align: center;">Restriction Handicapé: {{ a.restHandi }}</p></h5>
           <!--<p class="card-text" style="text-align: center;">{{ indexOfElement }}</p>-->
        </div>
      </div>
    </div>
  </div>
</table>

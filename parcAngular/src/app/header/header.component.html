<header>
  <div id="top">
    <div id="divLogo">
      <a routerLink="/" routerLinkActive="active"
        ><img id="logo" src="../assets/img/Logo.png" alt=""
      /></a>
    </div>
    <div id="listeBanniere">
      <ul class="menu">
        <li><a routerLink="/" routerLinkActive="active">Accueil</a></li>
        <li>
          <a routerLink="/plan" routerLinkActive="active">Plan du parc</a>
        </li>
        <li>
          <a routerLink="/attraction" routerLinkActive="active">Attraction</a>
        </li>
        <li>
          <a routerLink="/restauration" routerLinkActive="active"

<form (ngSubmit)="validate()" [formGroup]="form">
  <div>
    login:<input formControlName="login" />
    <div *ngIf="form.controls['login'].dirty && form.controls['login'].invalid">
      login invalide
    </div>
  </div>
  <div formGroupName="passwordGroup">
    <div>password:<input formControlName="password" /></div>
    <div>confirmation:<input formControlName="confirm" /></div>
    <div>
      <input
        type="radio"
        id="roleAdmin"
        name="roles"
        value="ROLE_ADMIN"
        formControlName="roles"
      />
      <label for="roleAdmin">Admin</label>

      <input
        type="radio"
        id="roleOperateur"
        name="roles"
        value="ROLE_OPERATEUR"
        formControlName="roles"
      />
      <label for="roleOperateur">Op√©rateur</label>

      <input
        type="radio"
        id="roleCaissier"
        name="roles"
        value="ROLE_CAISSIER"
        formControlName="roles"
      />
      <label for="roleCaissier">Caissier</label>
    </div>
    <div *ngIf="form.controls['passwordGroup'].invalid">invalide</div>
  </div>
  <div><button type="submit" [disabled]="form.invalid">valider</button></div>
</form>
